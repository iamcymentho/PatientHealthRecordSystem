version: '3.8'

services:
  phr-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phr-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/phr_prod.db
      - JwtSettings__SecretKey=${JWT_SECRET_KEY:-your-super-secret-key-change-this-in-production-min-32-chars}
      - JwtSettings__Issuer=${JWT_ISSUER:-PHR-API}
      - JwtSettings__Audience=${JWT_AUDIENCE:-PHR-Client}
      - JwtSettings__ExpirationMinutes=${JWT_EXPIRATION_MINUTES:-60}
    volumes:
      - phr-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/Health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - phr-network

volumes:
  phr-data:
    driver: local

networks:
  phr-network:
    driver: bridge
